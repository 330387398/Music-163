<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title></title>
	<link rel="shortcut icon" type="image/x-icon" href="https://s1.music.126.net/music.ico?v1">
	<link rel="stylesheet" type="text/css" href="../css/playlist.css">
</head>
<body>
	<!--header-->
	<section class="header">
		<div class="background"></div>
		<div class="cover">
			<div class="picture">
				<img src="" alt="封面">
				<span>歌单</span>
				<i></i>
			</div>
			<div class="title">
				<h2></h2>
				<a><div><img src="" alt="头像"></div></a>
			</div>
		</div>
	</section>

	<!--标签和简介-->
	<section class="introduce">
		<div class="label">标签：<em></em><em></em><em></em></div>
		<div class="content">
			<div><span></span></div>
			<span></span>
		</div>
	</section>

	<!--歌曲列表-->
	<section class="playlist">
		<h3>歌曲列表</h3>
		<ol id="hotSongs">
			<!--Loading动画-->
			<div id="spinner" class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</ol>
	</section>

	<!--评论部分-->
	<section class="comment">
		<!--精彩评论-->
		<div class="comment-title">
			<h3>精彩评论</h3>
			<ul>
				<li>
					<div class="head"><img src="" alt="头像"></div>
					<div class="content">
						<div class="name">
							<div class="left"><div></div><div></div></div>
							<div class="right"><span></span></div>
						</div>
						<div class="text"></div>
					</div>
				</li>
				<li>
					<div class="head"><img src="" alt="头像"></div>
					<div class="content">
						<div class="name">
							<div class="left"><div></div><div></div></div>
							<div class="right"><span></span></div>
						</div>
						<div class="text"></div>
					</div>
				</li>
			</ul>
		</div>

		<!--最新评论-->
		<div class="comment-title">
			<h3></h3>
			<ul>
				<li>
					<div class="head"><img src="" alt="头像"></div>
					<div class="content">
						<div class="name">
							<div class="left"><div></div><div></div></div>
							<div class="right"><span></span></div>
						</div>
						<div class="text"></div>
					</div>
				</li>
				<li>
					<div class="head"><img src="" alt="头像"></div>
					<div class="content">
						<div class="name">
							<div class="left"><div></div><div></div></div>
							<div class="right"><span></span></div>
						</div>
						<div class="text"></div>
					</div>
				</li>
				<li>
					<div class="head"><img src="" alt="头像"></div>
					<div class="content">
						<div class="name">
							<div class="left"><div></div><div></div></div>
							<div class="right"><span></span></div>
						</div>
						<div class="text"></div>
					</div>
				</li>
			</ul>
		</div>
		<div class="more"><span>更多精彩评论</span></div>
	</section>

	<!--footer-->
	<section class="footer"><div><span>打 开</span><span>下 载</span></div></section>
	<script src="../vendors/jquery.min.js"></script>
	<script src="../vendors/av-min.js"></script>
	<script src="../js/playlist.js"></script>
</body>
</html>
